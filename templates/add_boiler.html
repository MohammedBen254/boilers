{% extends "base.html" %}

{% block content %}
<h1>Add New Boiler</h1>
<form method="POST" action="{{ url_for('main.add_boiler') }}">
    <div class="form-group">
        <label for="boiler_id">Matriculle </label>
        <input type="text" class="form-control" id="boiler_id" name="boiler_id" required>
    </div>
    <div class="form-group">
        <label for="installation_date">Installation Date</label>
        <input type="date" class="form-control" id="installation_date" name="installation_date" required>
    </div>
    <div class="form-group">
        <label for="warranty_end">Warranty End Date</label>
        <input type="date" class="form-control" id="warranty_end" name="warranty_end" required>
    </div>
    <div class="form-group">
        <label for="client_name">Client Name</label>
        <input type="text" class="form-control" id="client_name" name="client_name" required>
    </div>
    <div class="form-group">
        <label for="responsible_person">Responsible Person</label>
        <input type="text" class="form-control" id="responsible_person" name="responsible_person" required>
    </div>
    <div class="form-group">
        <label for="last_modified">Last Modified</label>
        <input type="text" class="form-control" id="last_modified" name="last_modified" required>
    </div>
    <button type="submit" class="btn btn-success">Add Boiler</button>
</form>
{% endblock %}
